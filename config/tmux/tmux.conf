# Tmux configuration optimized for Ghostty terminal
# Reload with: tmux source-file ~/.tmux.conf

# ===== General Settings =====
set -g default-shell $SHELL
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,screen-256color:Tc,tmux-256color:Tc"  # True color support
set -as terminal-overrides ',*:sitm=\E[3m'  # Enable italics support

# Fix nested tmux scroll artifacts
set -g allow-passthrough on  # Allow escape sequences to pass through to parent terminal
# Only apply xenl workaround when running as inner tmux (when TMUX is already set)
if-shell '[ -n "$TMUX" ]' \
  "set -ag terminal-overrides ',tmux*:xenl'"  # Work around last-column glitches in nested tmux

# Set prefix to Ctrl-a (like screen)
unbind C-b
set -g prefix C-a
bind a send-prefix

# For nested tmux sessions, press Ctrl-a twice to send to inner session
bind C-a send-prefix

# Faster command sequences (no delay after escape key)
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set-option -g renumber-windows on

# Automatic window renaming based on current running application
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{pane_current_command}'
set-option -g allow-rename on

# ===== Mouse Support =====
set -g mouse on

# Improved mouse scrolling for alternate mode applications (k9s, etc.)
# Check if window name contains "k9s" AND in alternate mode - then send arrow keys
# Otherwise handle normal tmux scrolling (works for nested tmux too)
bind -n WheelUpPane \
  if-shell -F -t = '#{&&:#{alternate_on},#{m:*k9s*,#{window_name}}}' \
    'send-keys -t = Up Up Up' \
    'if-shell -F -t = "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" "copy-mode -e -t ="'
bind -n WheelDownPane \
  if-shell -F -t = '#{&&:#{alternate_on},#{m:*k9s*,#{window_name}}}' \
    'send-keys -t = Down Down Down' \
    'if-shell -F -t = "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" "send-keys -t = -M"'

# ===== Key Bindings =====

# Note: Pane navigation with vim awareness is handled by the vim-tmux-navigator plugin
# Alt+h/j/k/l can't be used for window switching as they're reserved for Aerospace window manager

# Window navigation with Ctrl+Shift+h/l
bind -n C-S-h previous-window
bind -n C-S-l next-window

# Alternative window navigation bindings (prefix + h/l)
bind h previous-window
bind l next-window

# Also bind prefix + n/p as backup for nested sessions
bind n next-window
bind p previous-window

# Direct window access with prefix + 1-9 (already built-in to tmux)
# Use Ctrl+a then 1-9 to jump to windows

# Rebind prefix + , to last-window (instead of rename-window)
bind , last-window

# Prefix + . switches to the last session
bind . switch-client -l


# Pass-through bindings for nested tmux sessions
# Use Ctrl-a Ctrl-n/p to send the full sequence to inner tmux
bind C-n send-keys C-a n
bind C-p send-keys C-a p

# Clear screen with prefix + C-l (since C-l is used for navigation by the plugin)
bind C-l send-keys 'C-l'

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# Keep default bindings as well
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# New window with current path (created after current window)
bind c new-window -a -c "#{pane_current_path}"

# Reorder windows - move current window left/right (with prefix)
bind < swap-window -t -1 \; previous-window
bind > swap-window -t +1 \; next-window

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Scratch terminal with current directory
bind '`' display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

# Persistent scratch session that can be toggled
bind '~' display-popup -E -w 80% -h 80% "tmux new-session -A -s scratch"

# Fuzzy switcher with Ctrl+` (non-prefix)
bind-key -n 'C-`' display-popup -E -w 60% -h 60% -d '#{pane_current_path}' "\
  tmux list-windows -a -F '#{session_name}:#{window_index} - #{window_name}' \
  | grep -v '^drawer-' \
  | fzf --no-border --height=100% \
  | cut -d' ' -f1 \
  | xargs -I {} tmux switch-client -t {}"

# Per-window drawer terminal toggle (nvim-aware) - Alt+;
# Opens/closes bottom split with persistent session per window
# If nvim is running, passes through to nvim's embedded terminal
# Uses same vim detection pattern as vim-tmux-navigator plugin (customized for Nix paths)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^ *[^TXZ ]+ +(.*\/)?n?vim(diff)?(-wrapped)?$'"
bind-key -n 'M-;' if-shell "$is_vim" "send-keys 'M-;'" 'run-shell "~/dotfiles/bin/tmux-toggle-drawer"'

# Toggle mouse mode: Ctrl-a : then type "set -g mouse"

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# ===== Copy Mode (Vi Style) =====
set-window-option -g mode-keys vi

# Enter copy mode with prefix + [
# Use v to begin selection (like vim)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy with y
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Copy to system clipboard (macOS)
if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
}

# ===== Status Bar =====
# Hide status bar in devpod sessions
if-shell '[ -n "$DEVPOD" ]' 'set -g status off'

# Prevent session termination when closing last window in devpod
if-shell '[ -n "$DEVPOD" ]' 'set -g detach-on-destroy off'

# Load custom status bar configuration
source-file ~/dotfiles/config/tmux/status-bar.conf

# Pane borders
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#bd93f9'

# Message style
set -g message-style fg='#f8f8f2',bg='#282a36'

# ===== Tmux Plugin Manager =====
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# vim-tmux-navigator: Override detection to handle macOS ps leading space and Nix paths
set -g @vim_navigator_check "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^ *[^TXZ ]+ +(.*\/)?n?vim(diff)?(-wrapped)?$'"
# set -g @plugin 'maxpetretta/tmux-monokai-pro'  # Disabled - causing rendering issues

# Plugin settings
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (keep at bottom of file)
run '~/.tmux/plugins/tpm/tpm'
