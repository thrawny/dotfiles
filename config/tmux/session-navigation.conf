# Session:Window Navigation Bindings
# Two-stage navigation: C-a {q,w,e,r,t} <window-number>
# Example: C-a q 1 -> session 0 (first non-scratch), window 1
#          C-a w 3 -> session 1 (second non-scratch), window 3
# Excludes scratch sessions and drawer sessions from indexing

# Session 0 (first non-scratch session, C-a q)
bind q switch-client -Tsession0
bind -Tsession0 1 run-shell "~/dotfiles/bin/tmux-session-window-jump 0 1"
bind -Tsession0 2 run-shell "~/dotfiles/bin/tmux-session-window-jump 0 2"
bind -Tsession0 3 run-shell "~/dotfiles/bin/tmux-session-window-jump 0 3"
bind -Tsession0 4 run-shell "~/dotfiles/bin/tmux-session-window-jump 0 4"
bind -Tsession0 5 run-shell "~/dotfiles/bin/tmux-session-window-jump 0 5"
bind -Tsession0 6 run-shell "~/dotfiles/bin/tmux-session-window-jump 0 6"
bind -Tsession0 7 run-shell "~/dotfiles/bin/tmux-session-window-jump 0 7"
bind -Tsession0 8 run-shell "~/dotfiles/bin/tmux-session-window-jump 0 8"
bind -Tsession0 9 run-shell "~/dotfiles/bin/tmux-session-window-jump 0 9"

# Session 1 (second non-scratch session, C-a w)
bind w switch-client -Tsession1
bind -Tsession1 1 run-shell "~/dotfiles/bin/tmux-session-window-jump 1 1"
