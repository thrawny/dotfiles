# Session:Window Navigation Bindings
# Two-stage navigation: C-a {q,w,e,r,t} <window-number>
# Example: C-a q 1 -> session mapped to 'q' (e.g., dotfiles), window 1
#          C-a w 3 -> session mapped to 'w' (e.g., kanelbackend), window 3
# Requires ~/.config/tmux/session-mappings.conf (see session-mappings.conf.example)

# Session q (C-a q)
bind q switch-client -Tsession0
bind -Tsession0 1 run-shell "~/dotfiles/bin/tmux-session-window-jump q 1"
bind -Tsession0 2 run-shell "~/dotfiles/bin/tmux-session-window-jump q 2"
bind -Tsession0 3 run-shell "~/dotfiles/bin/tmux-session-window-jump q 3"
bind -Tsession0 4 run-shell "~/dotfiles/bin/tmux-session-window-jump q 4"
bind -Tsession0 5 run-shell "~/dotfiles/bin/tmux-session-window-jump q 5"
bind -Tsession0 6 run-shell "~/dotfiles/bin/tmux-session-window-jump q 6"
bind -Tsession0 7 run-shell "~/dotfiles/bin/tmux-session-window-jump q 7"
bind -Tsession0 8 run-shell "~/dotfiles/bin/tmux-session-window-jump q 8"
bind -Tsession0 9 run-shell "~/dotfiles/bin/tmux-session-window-jump q 9"

# Session w (C-a w)
bind w switch-client -Tsession1
bind -Tsession1 1 run-shell "~/dotfiles/bin/tmux-session-window-jump w 1"
bind -Tsession1 2 run-shell "~/dotfiles/bin/tmux-session-window-jump w 2"
