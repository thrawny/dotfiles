# Session:Window Navigation Bindings
# Two-stage navigation: C-a {q,w,e,r,t} {q,w,e,r,t,y,u,i,o}
# First letter = session (q=1, w=2, e=3, r=4, t=5)
# Second letter = window (q=1, w=2, e=3, r=4, t=5, y=6, u=7, i=8, o=9)
# Example: C-a q q -> session 1, window 1
#          C-a w e -> session 2, window 3
# Requires ~/.config/tmux/session-mappings.conf (see session-mappings.conf.example)

# Session q (C-a q) - session 1
bind q switch-client -Tsession0
bind -Tsession0 q run-shell "~/dotfiles/bin/tmux-session-window-jump q 1"
bind -Tsession0 w run-shell "~/dotfiles/bin/tmux-session-window-jump q 2"
bind -Tsession0 e run-shell "~/dotfiles/bin/tmux-session-window-jump q 3"
bind -Tsession0 r run-shell "~/dotfiles/bin/tmux-session-window-jump q 4"
bind -Tsession0 t run-shell "~/dotfiles/bin/tmux-session-window-jump q 5"
bind -Tsession0 y run-shell "~/dotfiles/bin/tmux-session-window-jump q 6"
bind -Tsession0 u run-shell "~/dotfiles/bin/tmux-session-window-jump q 7"
bind -Tsession0 i run-shell "~/dotfiles/bin/tmux-session-window-jump q 8"
bind -Tsession0 o run-shell "~/dotfiles/bin/tmux-session-window-jump q 9"

# Session w (C-a w) - session 2
bind w switch-client -Tsession1
bind -Tsession1 q run-shell "~/dotfiles/bin/tmux-session-window-jump w 1"
bind -Tsession1 w run-shell "~/dotfiles/bin/tmux-session-window-jump w 2"
bind -Tsession1 e run-shell "~/dotfiles/bin/tmux-session-window-jump w 3"
bind -Tsession1 r run-shell "~/dotfiles/bin/tmux-session-window-jump w 4"
bind -Tsession1 t run-shell "~/dotfiles/bin/tmux-session-window-jump w 5"
bind -Tsession1 y run-shell "~/dotfiles/bin/tmux-session-window-jump w 6"
bind -Tsession1 u run-shell "~/dotfiles/bin/tmux-session-window-jump w 7"
bind -Tsession1 i run-shell "~/dotfiles/bin/tmux-session-window-jump w 8"
bind -Tsession1 o run-shell "~/dotfiles/bin/tmux-session-window-jump w 9"

# Session e (C-a e) - session 3
bind e switch-client -Tsession2
bind -Tsession2 q run-shell "~/dotfiles/bin/tmux-session-window-jump e 1"
bind -Tsession2 w run-shell "~/dotfiles/bin/tmux-session-window-jump e 2"
bind -Tsession2 e run-shell "~/dotfiles/bin/tmux-session-window-jump e 3"
bind -Tsession2 r run-shell "~/dotfiles/bin/tmux-session-window-jump e 4"
bind -Tsession2 t run-shell "~/dotfiles/bin/tmux-session-window-jump e 5"
bind -Tsession2 y run-shell "~/dotfiles/bin/tmux-session-window-jump e 6"
bind -Tsession2 u run-shell "~/dotfiles/bin/tmux-session-window-jump e 7"
bind -Tsession2 i run-shell "~/dotfiles/bin/tmux-session-window-jump e 8"
bind -Tsession2 o run-shell "~/dotfiles/bin/tmux-session-window-jump e 9"

# Session r (C-a r) - session 4
bind r switch-client -Tsession3
bind -Tsession3 q run-shell "~/dotfiles/bin/tmux-session-window-jump r 1"
bind -Tsession3 w run-shell "~/dotfiles/bin/tmux-session-window-jump r 2"
bind -Tsession3 e run-shell "~/dotfiles/bin/tmux-session-window-jump r 3"
bind -Tsession3 r run-shell "~/dotfiles/bin/tmux-session-window-jump r 4"
bind -Tsession3 t run-shell "~/dotfiles/bin/tmux-session-window-jump r 5"
bind -Tsession3 y run-shell "~/dotfiles/bin/tmux-session-window-jump r 6"
bind -Tsession3 u run-shell "~/dotfiles/bin/tmux-session-window-jump r 7"
bind -Tsession3 i run-shell "~/dotfiles/bin/tmux-session-window-jump r 8"
bind -Tsession3 o run-shell "~/dotfiles/bin/tmux-session-window-jump r 9"

# Session t (C-a t) - session 5
bind t switch-client -Tsession4
bind -Tsession4 q run-shell "~/dotfiles/bin/tmux-session-window-jump t 1"
