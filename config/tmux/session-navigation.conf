bind -Tsession1 5 run-shell "~/dotfiles/bin/tmux-session-window-jump w 5"
bind -Tsession1 6 run-shell "~/dotfiles/bin/tmux-session-window-jump w 6"
bind -Tsession1 7 run-shell "~/dotfiles/bin/tmux-session-window-jump w 7"
bind -Tsession1 8 run-shell "~/dotfiles/bin/tmux-session-window-jump w 8"
bind -Tsession1 9 run-shell "~/dotfiles/bin/tmux-session-window-jump w 9"

