bind -Tsession4 e run-shell "~/dotfiles/bin/tmux-session-window-jump t 3"
bind -Tsession4 r run-shell "~/dotfiles/bin/tmux-session-window-jump t 4"
bind -Tsession4 t run-shell "~/dotfiles/bin/tmux-session-window-jump t 5"
bind -Tsession4 y run-shell "~/dotfiles/bin/tmux-session-window-jump t 6"
bind -Tsession4 u run-shell "~/dotfiles/bin/tmux-session-window-jump t 7"
