# Minimal Hyprland config for VM testing
# Default mod is ALT (Option key on mac keyboards). Change to SUPER on real hardware.

$mod = ALT

# Launch Kitty terminal with $mod+Enter
bind = $mod, RETURN, exec, kitty

# App launcher (Fuzzel installed via systemPackages)
bind = $mod, SPACE, exec, fuzzel

# Close focused window
bind = $mod, Q, killactive

# Move focus between windows with arrow keys
bind = $mod, LEFT, movefocus, l
bind = $mod, RIGHT, movefocus, r
bind = $mod, UP, movefocus, u
bind = $mod, DOWN, movefocus, d

# Switch workspaces with $mod + number
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4

# Exit Hyprland safely
bind = $mod SHIFT, Q, exit

# Basic environment tweaks
misc {
  disable_hyprland_logo = true
}

# Use gaps for clarity in tiling layout
decoration {
  rounding = 6
}

general {
  gaps_in = 5
  gaps_out = 20
}

# Start waybar automatically (optional if installed)
exec-once = waybar
