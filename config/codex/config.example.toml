[features]
ghost_commit = false
unified_exec = true
apply_patch_freeform = true
web_search_request = true
skills = true
shell_snapshot = true
steer = true

[sandbox_workspace_write]
writable_roots = ["/Users/jonas/Library/Caches"]
network_access = true

[projects."/Users/jonas/dotfiles"]
trust_level = "trusted"

[projects."/Users/jonas/code"]
trust_level = "trusted"

[profiles.clawdbot]
model = "gpt-5.2-codex"
reasoning = "medium"
