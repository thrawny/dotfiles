# Custom minimal status bar configuration - Monokai Pro colors
# Clean, reliable, no plugin dependencies

# Status bar position and basics
set -g status-position bottom
set -g status-justify left
set -g status-interval 10

# Colors - Monokai Pro palette
# Background: #2d2a2e (dark gray)
# Foreground: #fcfcfa (white)
# Yellow: #ffd866
# Green: #a9dc76
# Purple: #ab9df2
# Pink: #ff6188
# Blue: #78dce8

set -g status-style 'bg=#2d2a2e fg=#fcfcfa'

# Left side: Session name with icon and prefix indicator
set -g status-left-length 40
set -g status-left ' #{?client_prefix,#[fg=#ff6188]#[bold]  #S,#[fg=#a9dc76]#[bold]  #S} #[fg=#5b595c]â”‚  '

# Window status
set -g window-status-separator ''
set -g window-status-format '  #[fg=#727072]#I:#[fg=#939293]#W  '
set -g window-status-current-format '#[bg=#403e41]  #[fg=#ffd866,bold]#I:#[fg=#fcfcfa,bold]#W  #[bg=#2d2a2e]'

# Right side: Empty with padding
set -g status-right-length 1
set -g status-right ' '

# Pane borders
set -g pane-border-style 'fg=#5b595c'
set -g pane-active-border-style 'fg=#ffd866'

# Message style
set -g message-style 'fg=#fcfcfa bg=#403e41 bold'