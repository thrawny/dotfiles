# Tmux configuration optimized for Ghostty terminal
# Reload with: tmux source-file ~/.tmux.conf

# ===== General Settings =====
set -g default-shell $SHELL
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,screen-256color:Tc"  # True color support

# Set prefix to Ctrl-a (like screen)
unbind C-b
set -g prefix C-a
bind a send-prefix

# For nested tmux sessions, press Ctrl-a twice to send to inner session
bind C-a send-prefix

# Faster command sequences (no delay after escape key)
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set-option -g renumber-windows on

# Automatic window renaming based on current directory
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g allow-rename on

# ===== Mouse Support =====
set -g mouse on

# ===== Key Bindings =====

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Clear screen with prefix + C-l (since C-l is used for navigation)
bind C-l send-keys 'C-l'

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# Keep default bindings as well
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Reorder windows - move current window left/right (with prefix)
bind < swap-window -t -1 \; previous-window
bind > swap-window -t +1 \; next-window

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# ===== Copy Mode (Vi Style) =====
set-window-option -g mode-keys vi

# Enter copy mode with prefix + [
# Use v to begin selection (like vim)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy with y
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Copy to system clipboard (macOS)
if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
}

