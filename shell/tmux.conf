# Tmux configuration optimized for Ghostty terminal
# Reload with: tmux source-file ~/.tmux.conf

# ===== General Settings =====
set -g default-shell $SHELL
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,screen-256color:Tc,tmux-256color:Tc"  # True color support
set -as terminal-overrides ',*:sitm=\E[3m'  # Enable italics support

# Set prefix to Ctrl-a (like screen)
unbind C-b
set -g prefix C-a
bind a send-prefix

# For nested tmux sessions, press Ctrl-a twice to send to inner session
bind C-a send-prefix

# Faster command sequences (no delay after escape key)
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set-option -g renumber-windows on

# Automatic window renaming based on current directory
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g allow-rename on

# ===== Mouse Support =====
set -g mouse on

# Improved mouse scrolling for alternate mode applications like k9s
# This helps with applications that use alternate screen buffer
bind -n WheelUpPane if -F '#{alternate_on}' 'send-keys Up Up Up' 'if -F "#{mouse_any_flag}" "send -M" "copy-mode -e; send-keys -M"'
bind -n WheelDownPane if -F '#{alternate_on}' 'send-keys Down Down Down' 'send-keys -M'

# ===== Key Bindings =====

# Note: Pane navigation with vim awareness is handled by the vim-tmux-navigator plugin
# Alt+h/j/k/l can't be used for window switching as they're reserved for Aerospace window manager

# Window navigation with Ctrl+Shift+h/l
bind -n C-S-h previous-window
bind -n C-S-l next-window

# Clear screen with prefix + C-l (since C-l is used for navigation by the plugin)
bind C-l send-keys 'C-l'

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# Keep default bindings as well
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Reorder windows - move current window left/right (with prefix)
bind < swap-window -t -1 \; previous-window
bind > swap-window -t +1 \; next-window

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Scratch terminal with current directory
bind '`' display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

# Persistent scratch session that can be toggled
bind '~' display-popup -E -w 80% -h 80% "tmux new-session -A -s scratch"

# Toggle mouse mode globally
bind m set -g mouse \; display-message "Global mouse mode: #{?mouse,ON,OFF}"

# Toggle mouse mode for current window only
bind M set -w mouse \; display-message "Window mouse mode: #{?mouse,ON,OFF}"

# Toggle mouse mode for current session only
bind C-m set -s mouse \; display-message "Session mouse mode: #{?mouse,ON,OFF}"

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# ===== Copy Mode (Vi Style) =====
set-window-option -g mode-keys vi

# Enter copy mode with prefix + [
# Use v to begin selection (like vim)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy with y
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Copy to system clipboard (macOS)
if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
}

