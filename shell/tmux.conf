set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#bd93f9'

# Message style
set -g message-style fg='#f8f8f2',bg='#282a36'

# ===== Tmux Plugin Manager =====
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'maxpetretta/tmux-monokai-pro'

# Plugin settings
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Monokai Pro theme configuration
set -g @monokai-show-powerline true
set -g @monokai-show-left-icon session
set -g @monokai-plugins "cpu-usage ram-usage time"
set -g @monokai-military-time true
set -g @monokai-refresh-rate 10
set -g @monokai-show-timezone false
set -g @monokai-time-format "%F %R"

# Initialize TPM (keep at bottom of file)
run '~/.tmux/plugins/tpm/tpm'
