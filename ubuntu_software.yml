# vim:ft=yaml.ansible:

- name: packages needed to install other packages are present
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
  become: yes

- name: docker apt key is present
  apt_key: url=https://download.docker.com/linux/ubuntu/gpg
  become: yes

- name: 3rd party deb repos are present
  apt_repository:
    repo: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
  become: yes

- name: ubuntu development packages are present
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - python3
    - python3-dev
    - python3-setuptools
    - build-essential
    - libssl-dev
    - libpq-dev
    - git
    - postgresql-client-common
    - postgresql-client
    - redis-tools
    - docker-ce
    - linux-image-extra-virtual
  become: yes

- name: ubuntu gui packages are present
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - zsh
    - rxvt-unicode-256color
    - vim-gtk3
    # - i3
    - rofi
    - i3blocks
    - nitrogen
    - pavucontrol
    - pasystray
    - lxappearance
    - fonts-font-awesome
  become: yes

- name: unwanted packages are absent
  apt:
    name: "{{ item }}"
    state: absent
    purge: yes
  with_items:
    - unity-webapps-common
  become: yes

- name: virtualenvwrapper is present
  pip:
    name: virtualenvwrapper
    extra_args: --user
    executable: pip3

- name: i3blocks-contrib repo is present
  git:
    repo: "git://github.com/vivien/i3blocks-contrib"
    dest: "{{ home_dir }}/i3blocks-contrib"
