# vim:ft=ansible:

- name: packages needed to install other packages are present
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
  become: yes

- name: docker apt key is present
  apt_key: url=https://download.docker.com/linux/ubuntu/gpg id=9DC858229FC7DD38854AE2D88D81803C0EBFCD88
  become: yes

- name: 3rd party deb repos are present
  apt_repository:
    repo: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - "deb http://debian.sur5r.net/i3/ {{ ansible_distribution_release }} universe"
    - "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    - "ppa:ubuntu-desktop/ubuntu-make"
  become: yes

- name: sur5r-keyring is present
  apt:
    name: sur5r-keyring
    update_cache: yes
    allow_unauthenticated: yes
  become: yes

- name: get uname
  command: uname -r
  changed_when: false
  register: uname_result

- name: ubuntu development packages are present
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - python
    - python-dev
    - python-setuptools
    - python3
    - python3-dev
    - python3-setuptools
    - build-essential
    - libssl-dev
    - libpq-dev
    - git
    - postgresql-client-common
    - postgresql-client
    - redis-tools
    - docker-ce
    - linux-image-extra-virtual
    - "linux-image-extra-{{ uname_result.stdout }}"
    - ubuntu-make
    - openvpn
  become: yes

- name: ubuntu gui packages are present
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - zsh
    - rxvt-unicode-256color
    - vim-gtk3
    - i3
    - i3blocks
    - nitrogen
    - pavucontrol
    - pasystray
    - lxappearance
  become: yes

- name: unwanted packages are absent
  apt:
    name: "{{ item }}"
    state: absent
    purge: yes
  with_items:
    - unity-webapps-common
  become: yes

- name: install pip
  easy_install:
    name: pip
    state: latest
    executable: "{{ item }}"
  with_items:
    - easy_install
    - easy_install3
  become: yes

- name: virtualenvwrapper is present
  pip:
    name: virtualenvwrapper
    extra_args: --user
    executable: pip3

- name: i3blocks-contrib repo is present
  git:
    repo: "git://github.com/vivien/i3blocks-contrib"
    dest: "{{ home_dir }}/i3blocks-contrib"
